<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traditional Bosnian Recipes</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="./login.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="login-form">
        <form>
            <h1>Register</h1>
            <div class="content">
                <div class="input-field">
                    <input placeholder="First name" autocomplete="nope" name="first_name">
                </div>
                <div class="input-field">
                    <input placeholder="Last name" autocomplete="nope" name="last_name">
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" autocomplete="nope" name="email">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" autocomplete="new-password" name="password" id="pw">
                </div>
                <div class="input-field">
                    <input class="exclude" type="password" placeholder="Repeat password" autocomplete="new-password" name="pw_repeat">
                </div>
            </div>
            <div class="action">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <!-- partial -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="./registration.js"></script>

</body>

</html>
